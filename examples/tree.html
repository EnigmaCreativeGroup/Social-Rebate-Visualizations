<!doctype html>
<meta charset="utf-8">
<html>
  <head>
    <title>Tree/Node Example</title>
    <script src="../js/d3.v3.min.js"></script>
  </head>

  <body>

    <script>

      /*
      TREE/NODE EXAMPLE
      This example code is proof of concept
      for how to write a node based tree to
      show the relationship between sets of
      information and also to visualize a
      heiarchy
      */

      //initializing our canvas
      var canvas = d3.select("body").append("svg")
      .attr("width", 500)
      .attr("height", 500);

      //declaring a tree layout for d3
      var tree = d3.layout.cluster()
      .size([400, 400]);

      // loading and visualizing our data
      d3.json("data/tree.json", function(data) {
      
      var nodes = tree.nodes(data);
      var links = tree.links(nodes);

      var node = canvas.selectAll(".node")
      .data(nodes)
      .enter()
      .append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

      //setting up what each node is going to look like
      node.append("circle")
      .attr("r", 5)
      .attr("fill", "steelblue");

      node.append("text")
      .text(function(d) { return d.name; })

      //setting up a horizontal projection
      var diagonal = d3.svg.diagonal()
      .projection(function(d) { return [d.y, d.x]; });

      canvas.selectAll(".link")
      .data(links)
      .enter()
      .append("path")
      .attr("class", "link")
      .attr("fill", "none")
      .attr("stroke", "grey")
      .attr("d", diagonal);
      })

    </script>

  </body>
</html>

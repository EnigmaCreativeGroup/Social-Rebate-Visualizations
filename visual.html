<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <script src="c3/c3.min.js" charset="utf-8"></script>

  <link href="c3/c3.css" rel="stylesheet" type="text/css">
  
  <script src="js/jquery.min.js"></script>
</head>
<body>

  <button type="button" class="btn btn-danger" id="minimize-button">min</button>

    <button type="button" class="btn btn-danger pull-right" id="export-button">Export</button>
    <button type="button" class="btn btn-info pull-right" id="circle-button">circle</button>
    <button type="button" class="btn btn-primary pull-right" id="bar-button">bar</button>
    <button type="button" class="btn btn-warning pull-right" id="line-button">line</button>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Range:
	<span class="caret"></span></button>
      <ul class="dropdown-menu">
	<li><a href="#">Day</a></li>
	<li><a href="#">Month</a></li>
	<li><a href="#">Week</a></li>
	<li><a href="#">Year</a></li>
      </ul>
    </div>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Metric:
	<span class="caret"></span></button>
      <ul class="dropdown-menu">
	<li><a href="#">Views</a></li>
	<li><a href="#">Claims</a></li>
	<li><a href="#">Outstanding</a></li>
	<li><a href="#">Paid</a></li>
      </ul>
    </div>
  <div id="d3-container"></div>

  <script>
$("#line-button").click(function() {
    $("#d3-container").empty();
    var chart = c3.generate({
	bindto: '#d3-container',
	data: {
	    columns: [
		['data1', 30, 200, 100, 400, 150, 250],
		['data2', 50, 20, 10, 40, 15, 25]
	    ]
	}
    });
});

$("#bar-button").click(function() {
    $("#d3-container").empty();
    var chart = c3.generate({
	bindto: '#d3-container',
	data: {
	    columns: [
		['data1', 30, 20, 50, 40, 60, 50],
		['data2', 200, 130, 90, 240, 130, 220],
		['data3', 300, 200, 160, 400, 250, 250]
	    ],
	    type: 'bar',
	    colors: {
		data1: '#ff0000',
		data2: '#00ff00',
		data3: '#0000ff'
	    },
	    labels: true
	}
    });

    setTimeout(function () {
	chart.data.colors({
	    data1: d3.rgb('#ff0000').darker(1),
	    data2: d3.rgb('#00ff00').darker(1),
	    data3: d3.rgb('#0000ff').darker(1),
	});
    }, 1000);

    setTimeout(function () {
	chart.data.colors({
	    data1: d3.rgb('#ff0000').darker(2),
	    data2: d3.rgb('#00ff00').darker(2),
	    data3: d3.rgb('#0000ff').darker(2),
	});
    }, 2000);
});

$("#circle-button").click(function() {
    $("#d3-container").empty();
    var chart = c3.generate({
	bindto: '#d3-container',
	data: {
	    // iris data from R
	    columns: [
		['data1', 30],
		['data2', 120],
	    ],
	    type : 'pie',
	    onclick: function (d, i) { console.log("onclick", d, i); },
	    onmouseover: function (d, i) { console.log("onmouseover", d, i); },
	    onmouseout: function (d, i) { console.log("onmouseout", d, i); }
	}
    });

});

//event handling for the minimize button
$("#minimize-button").click(function() {
	$("#d3-container").toggle();
});
    </script>
</body>
</html>
